server:
  port: 80

#
springdoc:
  api-docs:
    enabled: true # 启用接口文档

#
knife4j:
  enable: true # 开启增强模式

# 数据库连接基础配置
spring:
  datasource:
    username: root
    password: test
    driver-class-name: org.h2.Driver
  sql:
    init:
      schema-locations: classpath:db/schema-h2.sql
      data-locations: classpath:db/data-h2.sql

